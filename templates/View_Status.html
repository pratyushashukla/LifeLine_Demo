{% extends 'first_page_donor.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
   <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
  <table width="695" height="131" border="0">
    <tr>
      <th width="160" height="63">AGENT NAME</th>
      <th width="177">ITEM DETAILS </th>
      <th width="165">USER DETAILS </th>
      <th width="175">STATUS</th>
    </tr>
    {%for i in val%}
    <tr>
      <td height="60">{{i[0]}} {{i[1]}}</td>
      <td>{{i[4]}} : {{i[5]}}</td>
      <td>{{i[7]}} {{i[8]}}</td>
      <td>{{i[9]}}</td>
    </tr>
    {%endfor%}
  </table>
</form>
</body>

{% endblock %}
