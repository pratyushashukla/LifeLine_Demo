{% extends 'first_page.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="950" height="124" border="0">
    <tr>
      <th width="136" height="63"><div align="center">NAME</div></th>
      <th width="102"><div align="center">PLACE</div></th>
      <th width="100"><div align="center">POST</div></th>
      <th width="87"><div align="center">PIN</div></th>
      <th width="138"><div align="center">DISTRICT</div></th>
      <th width="156"><div align="center">PHONE</div></th>
      <th width="201"><div align="center">EMAIL</div></th>
    </tr>
    {% for i in val %}
    <tr>
      <td height="54"><div align="center">{{i[2]}} {{i[3]}}</div></td>
      <td>
        <div align="center">{{i[4]}} </div></td>
      <td>
        <div align="center">{{i[5]}} </div></td>
      <td> <div align="center">{{i[6]}}</div></td>
      <td> <div align="center">{{i[7]}}</div></td>
      <td> <div align="center">{{i[8]}} </div></td>
      <td>
        <div align="center">{{i[9]}} </div></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
